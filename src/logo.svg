<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="62" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="2"/>
  
  <!-- Geometric center design -->
  <g transform="translate(64, 64)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#gradient2)" stroke-width="2" opacity="0.6"/>
    
    <!-- Inner geometric shapes -->
    <path d="M -20 -20 L 20 -20 L 20 20 L -20 20 Z" fill="none" stroke="url(#gradient1)" stroke-width="2.5" opacity="0.8"/>
    
    <!-- Triangle inside -->
    <path d="M 0 -18 L 16 12 L -16 12 Z" fill="url(#gradient1)" opacity="0.9"/>
    
    <!-- N letter in center -->
    <text x="0" y="20" font-size="52" font-weight="900" font-family="Arial, sans-serif" text-anchor="middle" fill="url(#gradient2)" opacity="0.95">N</text>
    
    <!-- Accent lines -->
    <line x1="-25" y1="0" x2="-35" y2="0" stroke="url(#gradient1)" stroke-width="2" opacity="0.7"/>
    <line x1="25" y1="0" x2="35" y2="0" stroke="url(#gradient1)" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="-25" x2="0" y2="-35" stroke="url(#gradient2)" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="25" x2="0" y2="35" stroke="url(#gradient2)" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00eaff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f7ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c832ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00eaff;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
